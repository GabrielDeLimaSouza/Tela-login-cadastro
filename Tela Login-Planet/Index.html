<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="Icon" href="#">
    <link rel="stylesheet" href="style.css">

    <title>Faça Login</title>
</head>
<body>
    
<div class="main-login">


<div class="left-login">

    <h1>Faça Login <br>E conheça novas pessoas</h1>

    <img src="IMg/social-life-animate.svg" class="image-animated" alt="Imagem-gif">

</div>


<div class="right-login">

    <div class="login-user">
        
        
        <h1>LOGIN</h1>
        
        
        <div class="text-field">

            <label for="usuario">Usuário</label>
            <input type="text" alt="usuario" placeholder="Usuário">


        </div>
        
        
        <div class="text-field">

            <label for="senha">Senha</label>
            <input type="password" alt="senha" placeholder="senha">

        </div>
        
       

        <button class="button" alt="Login">Login</button>
    
    
    </div>
    



</div>




</div>


</body>
</html>
